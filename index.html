<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальные сети | Ссылки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c); /* ФОН 1 ВАРИАНТ */
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 30px 15px;
        }
        
        .profile {
            margin-bottom: 40px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #444;
            overflow: hidden;
        }
        
        .avatar-icon {
            font-size: 50px;
            color: #ddd;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .description {
            color: #aaa;
            font-size: 1rem;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 35px;
        }
        
        .link-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #f5f5f5;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .link-card:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            border-color: #555;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .link-card:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
        
        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .link-text {
            text-align: left;
        }
        
        .link-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .link-subtitle {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .link-arrow {
            color: #777;
            font-size: 16px;
        }
        
        .telegram { background-color: #0088cc; color: white; }
        .github { background-color: #333; color: white; }
        .discord { background-color: #5865F2; color: white; }
        
        .separator {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 25px 0;
        }
        
        .footer {
            color: #777;
            font-size: 0.85rem;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .footer p {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">
                <i class="avatar-icon fas fa-user"></i>
            </div>
            <h1>Мои социальные сети</h1>
            <p class="description">
                Свяжитесь со мной через любую из платформ. Буду рад общению и сотрудничеству.
            </p>
        </div>
        
        <div class="links">
            <a href="https://t.me/Kan1xq" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon telegram">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Telegram</div>
                        <div class="link-subtitle">Мессенджер для быстрого общения</div>
                    </div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <a href="https://github.com/Kan1xq" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon github">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">GitHub</div>
                        <div class="link-subtitle">Мои проекты и исходный код</div>
                    </div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <a href="https://discord.com/users/1123222335730761849" target="_blank" class="link-card">
                <div class="link-content">
                    <div class="link-icon discord">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Discord</div>
                        <div class="link-subtitle">Личный профиль и обновления</div>
                    </div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <div class="separator"></div>
        
        <div class="footer">
            <p>© 2026 Все ссылки ведут на официальные страницы социальных сетей</p>
        </div>
    </div>
</body>
</html>
